    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:"Baristo" ;
            src: url('fontes/Baristo.otf') format('opentype'), url('fontes/Baristo.ttf') format('truetype');

            font-style: normal;
            /*
            Tipos de formatos
            -opentype(otf)
            -truetype(ttf)
            -embedded -opentype
            -truetype-att (apple advanced typography)
            -svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 ,h2 {
            font-family: 'Baristo', 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
